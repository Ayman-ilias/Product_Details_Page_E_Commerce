<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .belowcard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .belowcard-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            height: 420px;
            margin: 1rem;
            border-radius: 0.75rem;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            overflow: hidden;
            position: relative;
            border: 2px solid #dc2626;
        }
        .belowcard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        .belowcard-image-wrapper {
            height: 200px;
            width: 100%;
            overflow: hidden;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        .belowcard-image-wrapper img {
            height: 100%;
            width: auto;
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .belowcard-card:hover .belowcard-image-wrapper img {
            transform: scale(1.1);
        }
        .belowcard-content {
            padding: 1rem;
        }
        .belowcard-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #dc2626;
        }
        .belowcard-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .belowcard-price .old-price {
            font-size: 1rem;
            color: #888;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }
        .belowcard-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .belowcard-quickview {
            background: #e2e2e2;
            color: #555;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            border: 1px solid #dc2626;
        }
        .belowcard-wishlist {
            color: #dc2626;
            font-size: 1.25rem;
        }
        .belowcard-add-to-cart {
            background: #dc2626;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="belowcard-container py-10">
        <h2 class="text-center text-3xl font-semibold mb-8">Related Products</h2>
        <div class="flex justify-center">
            <div class="belowcard-card bg-white shadow-lg relative">
                <span class="absolute top-2 left-2 bg-green-500 text-white text-xs px-2 py-1 rounded">NEW</span>
                <div class="belowcard-image-wrapper">
                    <img src="./iPhone-14-Pro-Max-PNG.png" alt="Sony BRAVIA XR Android Tv">
                </div>
                <div class="belowcard-content">
                    <h3 class="belowcard-title">Sony BRAVIA XR Android Tv</h3>
                    <div class="belowcard-price">$800.22 <span class="old-price">$1000.66</span></div>
                    <div class="belowcard-buttons">
                        <button class="belowcard-quickview">Quick View</button>
                        <button class="belowcard-wishlist"><i class="fas fa-heart"></i></button>
                    </div>
                    <button class="belowcard-add-to-cart">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
